<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#e11d48">
  <title>BlockHunt • Sign In</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../styles.css" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
</head>
<body>
  <!-- Desktop Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="home.html">
        <i class="bi bi-qr-code-scan"></i> BlockHunt
      </a>
    </div>
  </nav>

  <!-- Mobile AppBar -->
  <div class="appbar py-2">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="brand-title">BlockHunt</div>
    </div>
  </div>

  <!-- Main -->
  <main class="container py-5">
    <div class="row justify-content-center align-items-center" style="min-height:70vh">
      <div class="col-md-7 col-lg-5">
        <div class="panel p-4 p-md-5">
          <div class="mb-3 text-center">
            <div class="d-inline-flex align-items-center justify-content-center rounded-4 border" style="width:52px;height:52px;border-color:#ffe0e7;background:#fff5f7"><i class="bi bi-lock-fill" style="font-size:1.25rem;color:var(--brand)"></i></div>
            <h1 class="h4 mt-3 mb-1 brand-title">Welcome back</h1>
            <p class="mb-0 text-muted">Sign in to your BlockHunt account</p>
          </div>

          <form id="loginForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
              <div class="invalid-feedback">Please enter a valid email.</div>
            </div>

            <div class="mb-2 position-relative">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="password" placeholder="••••••••" minlength="6" required>
                <button class="btn btn-ghost" type="button" id="togglePw" aria-label="Show password"><i class="bi bi-eye"></i></button>
              </div>
              <div class="invalid-feedback">Minimum 6 characters.</div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="1" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
              </div>
            </div>

            <button class="btn btn-brand w-100 py-2" type="submit"><i class="bi bi-box-arrow-in-right me-1"></i> Sign In</button>
          </form>

          <p class="text-center mt-4 mb-0">No account? <a href="register.html">Create one</a></p>
        </div>
      </div>
    </div>
  </main>


  <script>
    const pw = document.getElementById('password');
    const toggle = document.getElementById('togglePw');
    toggle?.addEventListener('click', ()=>{
      const isPw = pw.type === 'password';
      pw.type = isPw ? 'text' : 'password';
      toggle.innerHTML = isPw ? '<i class="bi bi-eye-slash"></i>' : '<i class="bi bi-eye"></i>';
      toggle.setAttribute('aria-label', isPw ? 'Hide password' : 'Show password');
    });

    (function(){
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', function(e){
        if(!form.checkValidity()){ e.preventDefault(); e.stopPropagation(); }
        form.classList.add('was-validated');
        if(form.checkValidity()){
          e.preventDefault();
          const btn = form.querySelector('button[type="submit"]');
          btn.disabled = true; btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Signing in...';
          setTimeout(()=>{ window.location.href = 'studio.html'; }, 600);
        }
      }, false);
    })();

    document.getElementById('backHome')?.addEventListener('click', ()=>{ window.location.href = 'home.html'; });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
